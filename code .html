<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

.container {
    width: 360px;
    padding: 40px 20px;
    background: white;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
    color: #e91e63;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 60px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yesBtn {
    background-color: #e91e63;
    color: white;
}

#noBtn {
    background-color: #9e9e9e;
    color: white;
    position: absolute;
    left: 120px;
    transition: left 0.15s ease, top 0.15s ease;
}

#message {
    display: none;
    margin-top: 10px;
}

.sticker {
    font-size: 48px;
    animation: bounce 1.2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

.text {
    font-size: 22px;
    color: #e91e63;
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Rakesh</h1>
    <h2 id="question">Will you be my Valentine? üíñ</h2>

    <div class="buttons" id="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn"
            onmouseover="moveNo()"
            onmousedown="moveNo()"
            ontouchstart="moveNo()">
            No
        </button>
    </div>

    <div id="message">
        <div class="sticker">üíñü•∞üíò</div>
        <div class="text">
            Best decision ever üíï<br>
            I love you too ‚ù§Ô∏è
        </div>
    </div>
</div>

<script>
function sayYes() {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("question").style.display = "none";
    document.getElementById("message").style.display = "block";
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const box = document.querySelector(".buttons");

    const maxX = box.offsetWidth - noBtn.offsetWidth;
    const maxY = box.offsetHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
</script>

</body>
</html>
